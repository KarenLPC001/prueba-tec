<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Data API</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div *ngIf="loading$ | async">Cargando...</div>
      <div *ngIf="error$ | async"> {{ error$ | async }}</div>

      <div *ngIf="!( loading$ | async) && !( error$ | async)">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">TemperatureC</th>
              <th scope="col">TemperatureF</th>
              <th scope="col">Summary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of Data">
              <th>{{ data.date }}</th>
              <th>{{ data.temperatureC }}</th>
              <th>{{ data.temperatureF }}</th>
              <th>{{ data.summary }}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
